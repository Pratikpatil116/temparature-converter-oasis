<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <img src="bg.jpg" alt="img">
    <div class="container">
        <img src="PngItem_2802253.png" height="100px"  alt="img">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="Enter a value in Celsius">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="Enter a value in Fahrenheit">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
